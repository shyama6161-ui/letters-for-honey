<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love â¤ï¸</title>

<style>

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ffd6e0,#ff9aa2);
  overflow-x:hidden;
  text-align:center;
}

/* Romantic glow container */
.container{
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(10px);
  margin:40px 15px;
  padding:30px 20px;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

/* Main Photo */
.main-photo{
  width:85%;
  max-width:350px;
  border-radius:25px;
  margin-top:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* Floating hearts */
.bg-heart{
  position:fixed;
  font-size:18px;
  animation: float 6s linear infinite;
  opacity:0.6;
}

@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

/* Sections */
.section{ display:none; }
.active{ display:block; }

/* Buttons */
button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

/* Cards */
.card{
  background:white;
  width:85%;
  margin:12px auto;
  padding:15px;
  border-radius:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.15);
  cursor:pointer;
}

/* Modal */
#modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  padding:25px;
  border-radius:15px;
  width:80%;
}

/* Input */
input{
  padding:15px;
  font-size:20px;
  border-radius:15px;
  border:2px solid #ccc;
  text-align:center;
  width:200px;
  outline:none;
}

/* Shake */
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}
}

.shake{
  animation:shake 0.3s;
  border-color:red;
}

#error{
  color:red;
  font-weight:bold;
  display:none;
  margin-top:8px;
}

</style>
</head>
<body>

<!-- Floating Hearts -->
<script>
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="bg-heart";
  heart.innerHTML="â¤ï¸";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},800);
</script>

<!-- UNLOCK PAGE -->
<div id="unlock" class="section active container">
  <h2>Enter 4 Digit Code ğŸ’Œ</h2>
  <input type="password" id="code" maxlength="4"><br>
  <div id="error">Wrong Code ğŸ˜œ Try Again!</div><br>
  <button onclick="checkCode()">Unlock</button>
</div>

<!-- MAIN PAGE -->
<div id="main" class="section container">

  <h1>For My Love â¤ï¸</h1>

  <img src="photo1.jpg" class="main-photo">

  <h2 style="margin-top:25px;">Open When ğŸ’–</h2>

  <div class="card" onclick="openLetter(0)">When you are sad</div>
  <div class="card" onclick="openLetter(1)">When you miss me</div>
  <div class="card" onclick="openLetter(2)">When you feel insecure</div>
  <div class="card" onclick="openLetter(3)">When exams stress you</div>

  <h2 style="margin-top:25px;">Will you be mine forever? ğŸ’</h2>

  <button id="yes">YES â¤ï¸</button>
  <button id="no">NO ğŸ˜</button>

</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-content">
    <p id="letterText"></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>

/* PASSWORD = 0825 */
function checkCode(){
  const input=document.getElementById("code");
  const error=document.getElementById("error");

  if(input.value==="0825"){
    document.getElementById("unlock").classList.remove("active");
    document.getElementById("main").classList.add("active");
  }else{
    error.style.display="block";
    input.classList.add("shake");
    setTimeout(()=>input.classList.remove("shake"),300);
  }
}

/* Letters */
const letters=[
  "Even on your worst days, Iâ€™m always here for you â¤ï¸",
  "If you miss me, just close your eyesâ€¦ Iâ€™m right there ğŸ’•",
  "You are stronger and more beautiful than you think ğŸŒ¸",
  "You will conquer every exam! I believe in you ğŸ’–"
];

function openLetter(i){
  document.getElementById("letterText").innerText=letters[i];
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

/* YES */
document.getElementById("yes").addEventListener("click",()=>{
  document.body.innerHTML=`
  <div style="padding-top:150px;">
    <h1 style="color:#ff2e63;font-size:40px;">She Said YES ğŸ’â¤ï¸</h1>
    <h2>Forever Starts Now ğŸ¥¹</h2>
    <p>I promise to love you every single day ğŸ’–</p>
  </div>`;
  sprinkleHearts();
});

/* NO runs away */
document.getElementById("no").addEventListener("click",function(){
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  this.style.position="absolute";
  this.style.left=x+"px";
  this.style.top=y+"px";
});

/* Heart sprinkle */
function sprinkleHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.innerHTML="ğŸ’–";
    heart.style.position="fixed";
    heart.style.left=Math.random()*100+"vw";
    heart.style.top="-10px";
    heart.style.fontSize=(20+Math.random()*20)+"px";
    heart.style.animation="float 3s linear forwards";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  },200);
}

</script>

</body>
