<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love â¤ï¸</title>
<style>

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  overflow: hidden;
  text-align: center;
}

/* Container */
.container {
  padding-top: 80px;
}

/* Buttons */
button {
  padding: 15px 25px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  background-color: #ff4d6d;
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

/* Letter cards */
.card {
  background: white;
  padding: 20px;
  margin: 15px auto;
  width: 250px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  cursor: pointer;
}

/* Heart animation */
.heart {
  position: fixed;
  font-size: 20px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

</style>
</head>

<body>

<div class="container">

  <h1>Open When â¤ï¸</h1>

  <div class="card" onclick="openLetter(1)">When you are sad</div>
  <div class="card" onclick="openLetter(2)">When you miss me</div>
  <div class="card" onclick="openLetter(3)">When you feel insecure</div>
  <div class="card" onclick="openLetter(4)">When exams stress you</div>

  <br><br>

  <h2>Will you be mine forever? ğŸ’</h2>

  <button id="yesBtn">YES â¤ï¸</button>
  <button id="noBtn">NO ğŸ˜</button>

</div>

<script>

/* LETTERS */
function openLetter(num) {
  const letters = [
    "Even on your worst days, you are my favorite person â¤ï¸",
    "If you miss me, just close your eyesâ€¦ Iâ€™m always with you ğŸ’•",
    "You are more beautiful and stronger than you think ğŸŒ¸",
    "Youâ€™ll ace every exam! I believe in you always ğŸ’–"
  ];
  alert(letters[num - 1]);
}

/* YES BUTTON */
const yesBtn = document.getElementById("yesBtn");

yesBtn.addEventListener("click", function () {

  document.body.innerHTML = `
    <div style="padding-top:150px;">
      <h1 style="color:#ff2e63; font-size:40px;">She Said YES ğŸ’â¤ï¸</h1>
      <h2>Forever Starts Now ğŸ¥¹</h2>
      <p style="font-size:20px;">I promise to love you every single day ğŸ’–</p>
    </div>
  `;

  sprinkleHearts();
});

/* NO BUTTON MOVES */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
  const x = Math.floor(Math.random() * (window.innerWidth - 100));
  const y = Math.floor(Math.random() * (window.innerHeight - 50));
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* HEART SPRINKLE FUNCTION */
function sprinkleHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 3000);

  }, 200);
}

</script>

</body>
</html>
