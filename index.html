<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom,#f8cdd1,#f3aab4);
  text-align:center;
}

/* LOCK SCREEN */
#lockScreen{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.lockCard{
  background:#fff0f3;
  padding:30px;
  border-radius:20px;
  width:85%;
  max-width:400px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

input{
  width:80%;
  padding:15px;
  font-size:18px;
  border-radius:12px;
  border:2px solid #ccc;
  margin:15px 0;
  text-align:center;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:#e75470;
  color:white;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  background:#d94362;
}

/* MAIN CONTENT */
#mainContent{
  display:none;
  padding:20px;
}

img{
  width:90%;
  max-width:400px;
  border-radius:20px;
  margin:20px 0;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* ENVELOPE GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin:20px 10px;
}

.envelope{
  background:linear-gradient(145deg,#ff6f91,#e75470);
  padding:25px;
  border-radius:20px;
  color:white;
  position:relative;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  cursor:pointer;
  transition:0.3s;
}

.envelope:hover{
  transform:scale(1.05);
}

.envelope::before{
  content:"‚úâÔ∏è";
  font-size:30px;
  display:block;
  margin-bottom:10px;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:white;
  padding:25px;
  border-radius:25px 25px 0 0;
  box-shadow:0 -5px 20px rgba(0,0,0,0.3);
}

iframe{
  margin-top:15px;
  border-radius:12px;
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
  <div class="lockCard">
    <h2>Enter 4 Digit Code üíå</h2>
    <input type="password" id="pass" maxlength="4">
    <br>
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">

  <h1>For My Love ‚ù§Ô∏è</h1>

  <img src="photo1.jpg">
  <img src="photo2.jpg">

  <h2>Open When üíñ</h2>

  <div class="grid">
    <div class="envelope" onclick="showMessage('Even on your worst days, I am always here for you ‚ù§Ô∏è')">
      When you are sad
    </div>

    <div class="envelope" onclick="showMessage('No matter the distance, my heart is always with you üíï')">
      When you miss me
    </div>

    <div class="envelope" onclick="showMessage('You are beautiful, strong and enough. Always remember that ‚ù§Ô∏è')">
      When you feel insecure
    </div>

    <div class="envelope" onclick="showMessage('You will do amazing. I believe in you more than anyone ü•∞')">
      When exams stress you
    </div>
  </div>

  <h2>üéµ Our Song</h2>

  <iframe 
    src="https://open.spotify.com/embed/track/3hB9lDLyAClYVZivMMl20N"
    width="90%" height="152"
    frameBorder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>

  <h2 style="margin-top:30px;">Will you be mine forever? üíç</h2>

  <button onclick="alert('She Said YES üíç‚ù§Ô∏è')">YES ‚ù§Ô∏è</button>
  <button onclick="alert('Still YES üòå‚ù§Ô∏è')">NO üòâ</button>

</div>

<!-- LETTER MODAL -->
<div id="letterModal" class="modal">
  <p id="letterText"></p>
  <button onclick="closeMessage()">Close üíï</button>
</div>

<script>
function unlock(){
  var password = "2025";   // CHANGE PASSWORD HERE
  var entered = document.getElementById("pass").value;

  if(entered === password){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("mainContent").style.display="block";
  } else {
    alert("Wrong Code üòú");
  }
}

function showMessage(text){
  document.getElementById("letterText").innerText=text;
  document.getElementById("letterModal").style.display="block";
}

function closeMessage(){
  document.getElementById("letterModal").style.display="none";
}
</script>

</body>
</html>
