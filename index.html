<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love â¤ï¸</title>

<style>
body{

  background: linear-gradient(135deg,#ffd6e0,#ff9aa2);
  text-align:center;
  overflow-x:hidden;
}

.container{
  background: rgba(255,255,255,0.6);

  margin:30px 15px;
  padding:25px;

  box-shadow:0 10px 30px rgba(0,0,0,0.2);

.main-photo{

  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

button{
  padding:14px 28px;

  border-radius:30px;
  background:#ff4d6d;

  margin:10px;

}

.card{
  background:white;
  width:90%;
  margin:12px auto;
  padding:15px;
  border-radius:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.15);
  cursor:pointer;
}

.section{ display:none; }
.active{ display:block; }

#modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  padding:25px;
  border-radius:15px;
  width:80%;
}

input{
  padding:15px;
  font-size:20px;
  border-radius:15px;
  border:2px solid #ccc;
  text-align:center;
  width:200px;
}

#error{
  color:red;
  display:none;
  margin-top:8px;
}
</style>
</head>

<body>

<!-- Unlock Page -->
<div id="unlock" class="section active container">
  <h2>Enter 4 Digit Code ğŸ’Œ</h2>
  <input type="password" id="code" maxlength="4"><br>
  <div id="error">Wrong Code ğŸ˜œ</div><br>
  <button onclick="checkCode()">Unlock</button>
</div>

<!-- Main Page -->
<div id="main" class="section container">

  <img src="photo1.jpg" class="main-photo">
  <img src="photo2.jpg" class="main-photo">

  <h2>Open When ğŸ’–</h2>

  <div class="card" onclick="openLetter(0)">When you are sad</div>
  <div class="card" onclick="openLetter(1)">When you miss me</div>
  <div class="card" onclick="openLetter(2)">When you feel insecure</div>
  <div class="card" onclick="openLetter(3)">When exams stress you</div>

  <h2>ğŸµ Our Song</h2>
  <button onclick="showSong()">Play Our Song ğŸ¶</button>

  <p>This song reminds me of you â¤ï¸</p>

  <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/track/3hB9lDLyAClYVZivMMl20N"
    width="100%" height="152"
    frameBorder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">

  <br>

</div>

<!-- Modal -->
<div id="modal">
  <div class="modal-content">

  </div>
</div>

<script>

/* PASSWORD */
function checkCode(){
  const input=document.getElementById("code").value;
  if(input==="0825"){
    document.getElementById("unlock").classList.remove("active");
    document.getElementById("main").classList.add("active");
  }else{
    document.getElementById("error").style.display="block";
  }
}

/* Letters */
const letters=[
  "Even on your worst days, Iâ€™m always here for you â¤ï¸",
  "If you miss me, just close your eyesâ€¦ Iâ€™m right there ğŸ’•",
  "You are stronger and more beautiful than you think ğŸŒ¸",
  "You will conquer every exam! I believe in you ğŸ’–"
];

function openLetter(i){
  document.getElementById("letterText").innerText=letters[i];
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

/* Song Page */
function showSong(){
  document.getElementById("main").classList.remove("active");
  document.getElementById("songPage").classList.add("active");
}

function goBack(){
  document.getElementById("songPage").classList.remove("active");
  document.getElementById("main").classList.add("active");
}

/* YES Page */
function showYes(){
  document.getElementById("main").innerHTML=`
  <h1 style="color:#ff2e63;">She Said YES ğŸ’â¤ï¸</h1>
  <h2>Forever Starts Now ğŸ¥¹</h2>
  <p>I promise to love you every single day ğŸ’–</p>
  `;
}

/* NO Button Movement */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",function(){
  const container=document.getElementById("main");
  const maxX=container.offsetWidth-120;
  const maxY=container.offsetHeight-50;

  const randomX=Math.random()*maxX;
  const randomY=Math.random()*maxY;

  noBtn.style.position="absolute";
  noBtn.style.left=randomX+"px";
  noBtn.style.top=randomY+"px";
});

</script>

</body>
</html>
